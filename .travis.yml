language: go
sudo: required
services:
  - docker

cache:
  directories:
    - vendor
    - $GOPATH

matrix:
  include:
    - env: DISTRO=centos
    - env: DISTRO=fedora

script:
  - make "$DISTRO"

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file:
    - journalbeat-$DISTRO.tar.gz
  on:
    branches: master
    tags: true
