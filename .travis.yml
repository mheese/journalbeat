sudo: required
services:
- docker
install: true
script:
- docker build -t mheese/journalbeat:latest .
- docker run -v ${PWD}:/ci --entrypoint /bin/cp mheese/journalbeat:latest /journalbeat /ci
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file:
  - journalbeat
  on:
    repo: mheese/journalbeat
    branch: master
    tags: true
